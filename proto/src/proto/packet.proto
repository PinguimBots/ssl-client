syntax = "proto3";

import "proto/command.proto";
import "proto/replacement.proto";
import "proto/common.proto";

package fira_message.sim_to_ref;

// Data sent to the simulator.
message Packet {
	Commands    cmd     = 1;
	Replacement replace = 2;
}

// Data received from the simulator.
message Environment {
	uint32 step = 1;
	Frame frame = 2;
	Field field = 3;
	uint32 goals_blue = 4;
	uint32 goals_yellow =5;
}

service Simulate {
	rpc Simulate (Packet) returns (Environment) {}
}
